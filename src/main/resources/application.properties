
## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:postgresql://localhost:4444/taskplanner
spring.datasource.username= firealem
spring.datasource.password=2012Sqlserver%

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
#https://stackoverflow.com/questions/30133544/very-slow-spring-boot-application-startup
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
#https://stackoverflow.com/questions/30549489/what-is-this-spring-jpa-open-in-view-true-property-in-spring-boot
spring.jpa.open-in-view=false
#https://stackoverflow.com/questions/11746499/how-to-solve-the-failed-to-lazily-initialize-a-collection-of-role-hibernate-ex
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true